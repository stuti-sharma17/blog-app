{% load static %}

<aside class="sidebar">
  <h2 class="sidebar-title">Khayal</h2>
  <ul class="sidebar-links">
    <li>
      <a href="{% url 'tweet_list' %}" class="{% if request.resolver_match.url_name == 'tweet_list' %}active-link{% endif %}">
        🏡 Home
      </a>
    </li>
    <li>
      <a href="{% url 'tweet_create' %}" class="{% if request.resolver_match.url_name == 'tweet_create' %}active-link{% endif %}">
        ✍️ New Tweet
      </a>
    </li>
    <li>
      <a href="{% url 'my_tweets' %}" class="{% if request.resolver_match.url_name == 'my_tweets' %}active-link{% endif %}">
        📁 My Tweets
      </a>
    </li>
    <li>
      <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active-link{% endif %}">
        👤 Profile
      </a>
    </li>
    <li>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">🚪 Logout</button>
      </form>
    </li>
  </ul>
</aside>
